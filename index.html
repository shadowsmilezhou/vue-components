<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>g-button</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box}
        :root{
            --button-height:32px;
            --font-size:14px;
            --button-bg:write;
            --button-active-bg:#eee;
            --color:#333;
            --border-color:#999;
            --border-color-hover:#666;
            --button-border:4px;
            --border-radius:4px
        }
        #app{
            margin: 20px;
        }
    </style>

</head>
<body>
<div id="app">
    <g-button @click="loading1=!loading1" :loading="loading1">按钮</g-button>
    <g-button icon="setup" @click="loading2=!loading2" :loading="loading2">按钮</g-button>
    <g-button icon="setup" icon-position="right" @click="loading3=!loading3" :loading="loading3">按钮</g-button>
    <g-button-group>
        <g-button icon="backword">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="forword" icon-position="right">下一页</g-button>
    </g-button-group>

</div>


<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1215958_exdsuepnmv9.js"></script>
</body>
</html>
